<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dynamic Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Dynamic Landing</h1>
        <p>Your interactive and modern landing page</p>
    </header>
    <main>
        <div class="dynamic-message" id="dynamicMessage">
            Hello, visitor! ðŸ‘‹ I'm Aseem Pradhan, Nice to meet!!!
        </div>
        <button id="changeMessageBtn">Show Another Message</button>
    </main>
    <footer>
        &copy; <span id="year"></span> Dynamic Landing. All rights reserved.
    </footer>
    <script>
        const messages = [
            "Hello, visitor! ðŸ‘‹",
            "Discover amazing features ðŸš€",
            "Join our community today!",
            "Stay tuned for updates!",
            "We value your feedback ðŸ’¬",
            "Enjoy your stay! ðŸ˜Š"
        ];
        let currentIndex = 0;
        const messageDiv = document.getElementById('dynamicMessage');
        const btn = document.getElementById('changeMessageBtn');

        btn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % messages.length;
            messageDiv.textContent = messages[currentIndex];
            messageDiv.style.background = currentIndex % 2 === 0 ? "#fff" : "#e3f2fd";
        });

        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
